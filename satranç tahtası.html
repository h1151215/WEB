<!DOCTYPE html>
<html>
<body>

<button onclick="olustur()">Tahtayı Oluştur</button>
<div id="tahta"></div>

<script>
function olustur() {
    var html = "<table border='1' cellspacing='0' cellpadding='0'>";

    for (var i = 0; i < 8; i++) {
        html += "<tr>";
        for (var j = 0; j < 8; j++) {
            if ((i + j) % 2 == 0) {
                html += "<td style='width:50px;height:50px;background:black'></td>";
            } else {
                html += "<td style='width:50px;height:50px;background:white'></td>";
            }
        }
        html += "</tr>";
    }

    html += "</table>";
    document.getElementById("tahta").innerHTML = html;
}
</script>

</body>
</html>
