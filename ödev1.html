<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Görüntü Modu</title>
</head>
<body>

    <div>
        <p>Web sayfasını <b>koyu</b> modda kullanmak ister misiniz?</p>
        
        <input type="radio" name="mod" id="evet"> Evet <br>
        <input type="radio" name="mod" id="hayir"> Hayır <br><br>
        
        <button onclick="modAyarla()">Mod Ayarla</button>
    </div>

    <script>
        function modAyarla() {
            if (document.getElementById("evet").checked) {
                document.body.style.backgroundColor = "black";
                document.body.style.color = "white";
            } 
            else if (document.getElementById("hayir").checked) {
                document.body.style.backgroundColor = "white";
                document.body.style.color = "black";
            }
        }
    </script>

</body>
</html>
