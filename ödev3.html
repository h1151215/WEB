<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Kenar Yuvarlama</title>
</head>
<body style="text-align:center; margin-top:40px;">

<div id="kutu" style="width:100px; height:100px; background:orange; margin:auto;"></div>

<br>

<input type="radio" name="secim" onclick="yuvarla(0)"> 0 piksel<br>
<input type="radio" name="secim" onclick="yuvarla(10)"> 10 piksel<br>
<input type="radio" name="secim" onclick="yuvarla(25)"> 25 piksel<br>
<input type="radio" name="secim" onclick="yuvarla(50)"> 50 piksel

<script>
function yuvarla(deger) {
document.getElementById("kutu").style.borderRadius = deger + "px";
}
</script>

</body>
</html>
