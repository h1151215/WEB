<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Kenar Yuvarlama</title>
</head>
<body style="text-align:center;">

<div id="kutu" style="width:150px; height:150px; background:orange; margin:auto;"></div>

<br>

<button onclick="yuvarla(0)">0 piksel</button>
<button onclick="yuvarla(10)">10 piksel</button>
<button onclick="yuvarla(25)">25 piksel</button>
<button onclick="yuvarla(50)">50 piksel</button>

<script>
function yuvarla(deger) {
document.getElementById("kutu").style.borderRadius = deger + "px";
}
</script>

</body>
</html>
