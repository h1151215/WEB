<!DOCTYPE html>
<html>
<body>

<div id="sonuc"></div>

<script>
var dizi = [];

while (dizi.length < 100) {
    var sayi = Math.floor(Math.random() * 800);
    if (!dizi.includes(sayi)) {
        dizi.push(sayi);
    }
}

dizi.sort(function(a, b) {
    return b - a;
});

document.getElementById("sonuc").innerHTML = dizi.join("<br>");

</script>

</body>
</html>
