<!DOCTYPE html>
<html>
<body>

<div id="sonuc"></div>

<script>
var i = 0;
var yaz = "";

while (i <= 10) {
    yaz += i + "<br>";
    i++;
}

var j = 10;

do {
    yaz += j + "<br>";
    j--;
} while (j >= 0);

document.getElementById("sonuc").innerHTML = yaz;

</script>

</body>
</html>
